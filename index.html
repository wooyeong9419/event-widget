<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3차 입고 EVENT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #fbe3c4;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 640 / 484;
      font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5vw;
      box-sizing: border-box;
    }
    .line {
      font-size: clamp(18px, 3vw, 30px);
      color: #000;
      font-weight: bold;
      text-decoration: line-through;
    }
    .event-title {
      font-size: clamp(28px, 4.5vw, 48px);
      color: red;
      font-weight: bold;
      margin-top: 1.2vw;
    }
    .event-date {
      font-size: clamp(24px, 4vw, 42px);
      font-weight: bold;
      background-color: red;
      color: white;
      padding: 0.5vw 2vw;
      border-radius: 100px;
      margin: 2vw 0;
      display: inline-block;
    }
    .price {
      font-size: clamp(32px, 5.5vw, 54px);
      font-weight: bold;
      color: #000;
      margin: 1vw 0 1.2vw;
    }
    .alert {
      font-size: clamp(18px, 3vw, 26px);
      color: #000;
      font-weight: 900;
      margin-top: 0;
    }
    .timer {
      font-size: clamp(16px, 2.5vw, 24px);
      color: #000;
      font-weight: bold;
      margin-top: 0.5vw;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="line">1차 입고수량 (완판)</div>
    <div class="line">2차 입고수량 (완판)</div>

    <div class="event-title">3차 입고 EVENT</div>
    <div class="event-date" id="event-date">(날짜 로딩 중)</div>

    <div class="price">59,000 > 49,000원</div>

    <div class="alert">이벤트 종료시 무조건 가격 인상됩니다</div>
    <div class="timer" id="timer">마감 전 --:--:--</div>
  </div>

  <script>
    function updateKSTTimer() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const koreaNow = new Date(utc + (9 * 60 * 60 * 1000));

      const endOfDay = new Date(koreaNow);
      endOfDay.setHours(23, 59, 59, 999);

      const diff = endOfDay - koreaNow;

      if (diff <= 0) {
        document.getElementById("timer").innerText = "마감되었습니다";
        return;
      }

      const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, "0");
      const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, "0");
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, "0");

      document.getElementById("timer").innerText = `마감 전 ${hours}:${minutes}:${seconds}`;
    }

    document.addEventListener("DOMContentLoaded", function () {
      // 날짜 텍스트 설정
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const koreaTime = new Date(utc + (9 * 60 * 60 * 1000));

      const month = koreaTime.getMonth() + 1;
      const date = koreaTime.getDate();
      const dateString = `${month}/${date} 오늘만 할인!`;
      document.getElementById("event-date").innerText = dateString;

      // 타이머 시작
      updateKSTTimer();
      setInterval(updateKSTTimer, 1000);
    });
  </script>
</body>
</html>
