<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3차 입고 EVENT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #fbe3c4;
      width: 640px;
      height: 484px;
      font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .line {
      font-size: 24px;
      color: #000;
      font-weight: bold;
      text-decoration: line-through;
    }
    .event-title {
      font-size: 38px;
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    .event-date {
      font-size: 34px;
      font-weight: bold;
      color: red;
      margin-bottom: 40px;
    }
    .price {
      font-size: 44px;
      font-weight: bold;
      color: #000;
      margin: 10px 0 30px;
    }
    .alert {
      font-size: 22px;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="line">1차 입고수량 (완판)</div>
    <div class="line">2차 입고수량 (완판)</div>

    <div class="event-title">3차 입고 EVENT</div>
    <div class="event-date" id="event-date">(날짜 로딩 중)</div>

    <div class="price">59,000 > 49,000원</div>

    <div class="alert">이벤트 종료시 무조건 가격 인상됩니다</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const today = new Date();
      const month = today.getMonth() + 1;
      const date = today.getDate();
      const dateString = `${month}/${date} 오늘만 할인!`;
      document.getElementById("event-date").innerText = dateString;
    });
  </script>
</body>
</html>
